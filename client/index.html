<!DOCTYPE >
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      content="maximum-scale=1.0, initial-scale=1.0, width=device-width"
      name="viewport"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <title>Cin√© +</title>
    <!-- Load Vue followed by Vue Router -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <nav-bar
        :user-id="userId"
        :user-name="userName"
        :is-logged-in="isLoggedIn"
        @logout="logout"
      >
      </nav-bar>
      <div class="container-fluid">
        <router-view
          class="container"
          :user-id="userId"
          :user-name="userName"
          :is-logged-in="isLoggedIn"
          @register="register"
          @login="login"
        >
        </router-view>
      </div>
    </div>
    <script src="/vue-application.js"></script>
  </body>
</html>
